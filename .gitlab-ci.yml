stages:
  - build
  - publish

build:
  stage: publish
  image: node:latest
  before_script:
    - apt update
    - apt install make
  cache:
    paths:
      - node_modules/
  script:
    - npm install
    - npm install -g typescript
    - make

publish:
  stage: publish
  image: node:latest
  needs:
    - build
  cache:
    paths:
      - node_modules/
  artifacts:
    paths:
      - .npmrc
  script:
    - echo "@pony-cool:registry=${CI_SERVER_HOST}/api/v4/packages/npm/" > .npmrc
    - echo "//${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}" >> .npmrc
    # 发布到GitLab仓库上
    - npm publish --access public --registry ${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/
    # 设置npm官方仓库地址和令牌
    - npm config set registry https://registry.npmjs.org/
    - npm config set -- '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
    # 发布到npm官方仓库上
    - npm publish --access public --registry https://registry.npmjs.org/
  only:
    - tags