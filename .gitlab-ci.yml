stages:
  - build
  - publish

build:
  stage: publish
  image: node:latest
  before_script:
    - apt update
    - apt install make
  cache:
    paths:
      - node_modules/
  script:
    - npm install
    - npm install -g typescript
    - make

publish:
  stage: publish
  image: node:latest
  needs:
    - build
  cache:
    paths:
      - node_modules/
  script:
    - |
      {
        echo "@pony-cool:registry=${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/npm/"
        echo "${CI_API_V4_URL#https?}/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=\${CI_JOB_TOKEN}"
      } | tee -a .npmrc
    # 发布到GitLab仓库上
