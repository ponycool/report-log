image: node:latest

stages:
  - deploy

deploy:
  stage: deploy
  script:
    - echo "@pony-cool:registry=${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/">.npmrc
    - echo "//${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${NPM_TOKEN}" >>.npmrc
    - npm publish